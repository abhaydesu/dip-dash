<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/dip_dash_logo.png">

  <title>Dip-Dash</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

   <div id="logo-holder">
      <div>
        <a tabindex="-1" target="_blank" href="https://www.linkedin.com/in/abhaydesu/">
          <img class="logo" src="/linkedin2.png" alt="linkedin">
        </a>
      </div>
      <div>
        <a tabindex="-1" target="_blank" href="https://github.com/abhaydesu/dip-dash">
          <img class="logo" src="/github.png" alt="github">
        </a>
      </div>
    </div>
    
  <div id="title">Dip-Dash</div>
  <button class="pulse-btn" id="start-btn">Start Game</button>

  <footer>
    <div id="instruction">Press tab + enter to start the game</div>
  </footer>

  <div id="loader">
    <div class="loader-text">Loading...</div>
  </div>
  <script>
    const btn = document.getElementById("start-btn");
    const loader = document.getElementById("loader");

      window.addEventListener("pageshow", () => {
        loader.style.display = "none";
      });

    btn.addEventListener("click", () => {
      loader.style.display = "flex";
      setTimeout(() => {
        window.location.href = "play";
      }, 1200);
    });
  </script>
</body>
</html>
