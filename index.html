<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crossy Road Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="title">Dip-Dash</div>
  <button class="pulse-btn" id="start-btn">Start Game</button>

  <footer >
    <div id="instruction">
        Press tab + enter to start the game
    </div>
    <div id="logo-holder">
    <div>
        <a target="_blank" href="https://www.linkedin.com/in/abhaydesu/">
            <img class="logo" src="./public/linkedin2.png" alt="github">
        </a>
    </div>
    <div >
        <a target="_blank" href="https://github.com/abhaydesu/dip-dash">
            <img class="logo" src="./github.png" alt="github">
        </a>
    </div>
    </div>
  </footer>

  <div id="loader">
    <div class="loader-text">Loading...</div>
  </div>
  <script>
    const btn = document.getElementById("start-btn");
    const loader = document.getElementById("loader");

    btn.addEventListener("click", () => {
      loader.style.display = "flex"; 
      setTimeout(() => {
        window.location.href = "play.html";
      }, 1200);
    });
  </script>
</body>
</html>
