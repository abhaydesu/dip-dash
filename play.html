<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/dip-dash.png">
    <title>Dip-Dash</title>
    <style>
      #loader {
        position:fixed; top:0; left:0; width:100%; height:100%;
        display:flex; align-items:center; justify-content:center;
        background:#052e16; color:#bbf7d0;
        font-family: "Press Start 2P", cursive;
      }
    </style>
  </head>
  <body>
    <div id="game-container" style="display:none;">
      <div id="overlay"></div>
      <canvas id="game"></canvas>
      <div id="controls">
        <div>
          <button id="forward">▲</button>
          <button id="left">◀</button>
          <button id="backward">▼</button>
          <button id="right">▶</button>
        </div>
      </div>
      <div class="title-holder">
        <div id="score">0</div>
        <div id="title">Dip-Dash</div>
      </div>
      <div id="result-container">
        <div id="result">
          <h1>Game Over!</h1>
          <p>Your Score: <span id="final-score"></span></p>
          <button id="retry">Try again..</button>
        </div>
      </div>
      <div id="pause-screen">
        <div id="pause-content">
          <h1>Paused</h1>
          <p>Current score: <span id="current-score"></span> </p>
          <button id="resume-btn">Resume</button>
        </div>
      </div>
    </div>

    <div id="loader">
      <div class="loader-text">Loading Game...</div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script>
      window.addEventListener("load", () => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("game-container").style.display = "block";
      });
    </script>
  </body>
</html>
